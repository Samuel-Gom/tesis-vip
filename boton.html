<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Switch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    .toggle-switch {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* WHATSAPP */
    .whatsapp {
      position: fixed;
      z-index: 20;
      right: .5rem;
      bottom: .5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 3.5rem;
      height: 3.5rem;
      color: #ffffff;
      background-color: #0d9e15;
      border-radius: 50%;
      cursor: pointer;

      svg {
        width: 1.75rem;
        height: 1.75rem;
      }

      &::after {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        background-color: #0d9e15;
        border-radius: 50%;
        animation: ping 0.95s ease-in-out infinite both;
      }

      &:hover::after {
        animation: none;
      }
    }

    @keyframes ping {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      80% {
        transform: scale(1.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    @media (width >= 768px) {
      /* WHATSAPP */
      .whatsapp {
        width: 4rem;
        height: 4rem;

        svg {
          width: 2rem;
          height: 2rem;
        }
      }
    }

    .chat-box {
      width: 350px;/* 
      border: 1px solid #ccc; */
      border-radius: 1rem;
      position: fixed;
      bottom: 5rem;
      right: .5rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      /* Oculto por defecto */
      overflow: hidden;
    }

    .chat-header {
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      color: #ffffff;
      background-color: #085e53;
    }

    .chat-header .content {
      display: flex;
      gap: 1rem;
    }

    .chat-header .container-image {
      width: 3rem;
      height: 3rem;
      background-color: #f8f8f8;
      border-radius: 50%;
      overflow: hidden;
      aspect-ratio: 1 / 1;
    }

    .chat-header .content h4 {
      font-size: 1.05rem;
      font-weight: 700;
    }

    .chat-header .content span {
      font-size: .9rem;
      font-weight: 500;
    }

    .close-button {
      align-self: flex-end;
      position: absolute;
      top: .5rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #ffffffaa;
      cursor: pointer;
    }

    .chat-messages {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem 1rem;
      background-color: #efe9e1;
      overflow-y: auto;
    }

    .chat-messages .message {
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      gap: .5rem;
      width: max-content;
      padding: .5rem .8rem;
      background-color: #ffffff;
      border-radius: 1rem;
      border-top-left-radius: 0;

      &::before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: -10px;
        width: 1rem;
        height: 1rem;
        background-image: linear-gradient(45deg, transparent 50%, #ffffff 50%);
      }
    }
    
    .chat-messages .message .bold {
      font-weight: 600;
    }

    .chat-input {
      display: flex;
      padding: .5rem 1rem;
    }

    .chat-input input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
      font-family: inherit;
      font-size: .95rem;
      background-color: transparent;
      border: none;
      outline: none;

      &::placeholder {
        font-size: .95rem;
        font-weight: 500;
        color: #c2c2c2;
      }
    }

    .chat-input button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 2.5rem;
      height: 2.5rem;
      font-family: inherit;
      font-size: .95rem;
      font-weight: 500;
      color: #fff;
      background-color: #25D366;
      border: none;
      outline: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toggle-switch">
    <div id="whatsapp" class="whatsapp toggle-button" onclick="toggleChat()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16"><path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/></svg>
    </div>
  </div>
  <div class="chat-box" id="chat-box">
    <div class="chat-header">
      <span class="close-button" onclick="toggleChat()">Ã—</span>
      <div class="content">
        <div class="container-image">
          <img src="" alt="">
        </div>
        <div class="texts">
          <h4>Asesor en LÃ­nea</h4>
          <span>Online</span>
        </div>
      </div>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message">
        <span>Hola ðŸ‘‹</span>
        <span class="bold">Â¿Necesitas ayuda?</span>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Enter your message">
      <button onclick="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="m21.426 11.095-17-8A1 1 0 0 0 3.03 4.242l1.212 4.849L12 12l-7.758 2.909-1.212 4.849a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81z"></path></svg>
      </button>
    </div>
  </div>

  <script>
    function toggleChat() {
      var chatBox = document.getElementById('chat-box');
      if (chatBox.style.display === 'none' || chatBox.style.display === '') {
        chatBox.style.display = 'block';
      } else {
        chatBox.style.display = 'none';
      }
    }

    function sendMessage() {
      var input = document.getElementById('chat-input');
      var message = input.value;
      if (message.trim() === '') return;

      var messages = document.getElementById('chat-messages');
      var newMessage = document.createElement('div');
      newMessage.innerHTML = '<strong>TÃº:</strong> ' + message;
      messages.appendChild(newMessage);

      // Limpiar el campo de entrada
      input.value = '';

      // Enviar mensaje a WhatsApp
      var phoneNumber = '+51962469836';
      var whatsappUrl = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent(message);
      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
